<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-defined objects</title>

    <script type="text/javascript">

        var book = new Object();
        book.subject = "5 points someone";
        book.author = "ChetanBhagat";
    </script>
</head>
<body>
    <script type="text/javascript">
        document.write("Book Name is: " + book.subject + "<br>");
        document.write("Book Author is: " + book.author + "<br>");
    </script>
</body>
</html>
