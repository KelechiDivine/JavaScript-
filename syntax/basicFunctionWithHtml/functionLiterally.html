<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <script>
        var func = function (a, b) {
            return a + b
        };

        function secondFunction() {
            var result;
            result = func(10, 20);
            document.write(result);
        }
    </script>

<body>
    <p>Click the function </p>
    <form>
        <input type="button" onclick="secondFunction()" value="Call function">
    </form>
</body>
</html>
